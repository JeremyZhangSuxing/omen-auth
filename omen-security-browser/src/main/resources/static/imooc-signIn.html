<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <!--name名称是remember-me，固定不可改-->
            <td colspan='2'><input name="remember-me" type="checkbox" value="true"/>记住我</td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>

<h3>短信验证码登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号码:</td>
            <td><input type="text" name="mobile" value="18375311194"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=13812345678">发送短信验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">短信登录</button>
            </td>
        </tr>
    </table>
</form>
<br/>
<br/>
<br/>
<h3>社交登录</h3>
<a href="/auth/qq" > QQ </a>

</body>
</html>
